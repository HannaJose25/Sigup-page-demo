<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #e9d49d;">
    <div class="row outerDiv ">
        <div class="col-md-5 imgDiv pr-0">
            <img src="images/lachlan-dempsey-6VPEOdpFNAs-unsplash.jpg" alt="">
        </div>
        <div class="col-md-7 secDiv mx-auto mx-md-0 pt-5 p-0">
            <div class="mt-5">
                <h3 class="mt-5 ml-5 mb-4" style="font-size: xx-large; font-weight: 800;">Create account</h3>
            </div>
            <div class=" mt-4 box ml-md-5 ">
                <div class=" ml-0 ml-md-1 mx-auto mx-md-0 d-flex justify-content-center align-items-center w-sm-100 SignFlexBase " >
                        <div class=" ml-0 ml-md-1 d-flex signFlex" style="text-align: center; width: fit-content;">

                            <div class=" signup mx-auto mx-md-0 mr-0 mr-sm-3 p-1 px-2 " style="display: inline;"><i class="fa-brands fa-google mr-2" style="color: #000;"></i>Sign up with Google</div>
                            <div class=" signup ml-2 p-1 px-2 d-flex align-items-center" style="display: inline; "><i class="fa-brands fa-facebook-square mr-2 my-auto" style="color: #4267B2; font-size: larger;"></i>Sign up with Facebook</div>
                        </div>
                
                        <p class="ml-0 ml-sm-5 pl-2 mt-4 or" style="width: fit-content; color: #898989; font-weight: bolder;">OR</p>
                    </div>
                </div>

                <div class="mt-5 ml-5 pl-0 pl-lg-2 " style="position: relative;" >
                    <input class="inp" type="text" name="" id="" placeholder="Full Name"><br>
                    <input class="mt-5 inp" type="text" name="" id="" placeholder="Email"><br>
                    <input class="mt-5 inp" type="text" name="" id="" placeholder="Password "><i class="fa-solid fa-eye-slash mr-3" ></i>
                    
                </div>
                <div class="mt-4">
                    <button class="btn createbtn ml-5 mt-4" style="border-radius: 13px;">Create account</button>
                </div>
                <p class="ml-0 ml-md-5 mx-auto mx-md-0 pl-2 mt-4 mb-5" style="width: fit-content; color: #979797;">Already have an account? <span style="color: #696969;">Login</span></p>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
